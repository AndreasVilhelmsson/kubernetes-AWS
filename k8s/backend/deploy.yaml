apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-backend
  namespace: eks-mongo-todo
  labels:
    app: todo-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-backend
  template:
    metadata:
      labels:
        app: todo-backend
    spec:
      imagePullSecrets:
        - name: ghcr-creds    # detta Ã¤r nyckeln vi skapade tidigare
      containers:
        - name: api
          image: ghcr.io/andreasvilhelmsson/todo-backend:0.1.3
          ports:
            - containerPort: 8080